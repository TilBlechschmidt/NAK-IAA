<mat-card class="container">
    <div class="info">
        <div class="title" *ngIf="!isEdit">
            <h2>{{ title }}</h2>
            <span>{{ description }}</span>
        </div>
        <div class="title" *ngIf="isEdit">
            <mat-form-field class="form-field">
                <mat-label>Title</mat-label>
                <input matInput [(ngModel)]="title" name="title">
            </mat-form-field>
            <mat-form-field class="form-field">
                <mat-label>Description</mat-label>
                <textarea matInput [(ngModel)]="description" name="description"></textarea>
            </mat-form-field>
        </div>
        <div class="edit">
            <button mat-mini-fab color="accent" aria-label="Edit" (click)="toggleEdit()">
                <mat-icon *ngIf="!isEdit">edit</mat-icon>
                <mat-icon *ngIf="isEdit">visibility</mat-icon>
            </button>
        </div>
    </div>
    <app-response-overview></app-response-overview>
    <div class="buttons">
        <button mat-raised-button color="warn" class="button">Delete</button>
        <button mat-raised-button color="primary" class="button">Save</button>
    </div>
</mat-card>
