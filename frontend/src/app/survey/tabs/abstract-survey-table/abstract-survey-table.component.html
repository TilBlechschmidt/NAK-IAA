<table mat-table [dataSource]="data" class="table">
    <!-- Position Column -->
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> {{ "survey.title" | translate }} </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="participantCount">
        <th mat-header-cell *matHeaderCellDef> {{ "survey.participantCount" | translate }} </th>
        <td mat-cell *matCellDef="let element"> {{element.participantCount}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="row" *matRowDef="let row; columns: displayedColumns;" [routerLink]="'detail/' + row.id"></tr>
</table>
