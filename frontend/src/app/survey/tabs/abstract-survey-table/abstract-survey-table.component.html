<table *ngIf="data.length > 0" mat-table [dataSource]="data" class="table">
    <!-- Position Column -->
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> {{ "survey.title" | translate }} </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="participantCount">
        <th mat-header-cell *matHeaderCellDef> {{ "survey.participantCount" | translate }} </th>
        <td mat-cell *matCellDef="let element"> {{element.participantCount}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="selectedTimeslot">
        <th mat-header-cell *matHeaderCellDef>
            {{ "survey.selectedTimeslot" | translate }} </th>
        <td mat-cell *matCellDef="let element">
            {{ formatDate(element.selectedTimeslot) }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="row" *matRowDef="let row; columns: displayedColumns;" [routerLink]="'detail/' + row.id"></tr>
</table>
<div class="container">
    <div *ngIf="data.length < 1">{{ "survey.no_data" | translate }}</div>
</div>
