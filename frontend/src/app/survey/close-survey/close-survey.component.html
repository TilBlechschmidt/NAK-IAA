<div class="container">
    <div class="text">
        {{ "survey.fix_appointment" | translate}}
    </div>
    <div class="date">
        {{ formatTimeslotRange(data.timeslot) }}
    </div>
    <button mat-raised-button color=primary class="button" (click)="closeSurvey()">
        <mat-icon>check_circle</mat-icon>
        {{ "survey.close" | translate }}
    </button>
</div>
