<mat-card class="card">
    <h1 class="greeting">{{ 'auth.sign_up.welcome' | translate }}</h1>
    <form class="auth-form" name="form" [formGroup]="form" (ngSubmit)="submit()">
        <mat-form-field class="auth-full-width">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" name="password" type="password" placeholder='{{ "auth.password" | translate }}'>
            <mat-error *ngIf="isError(form,'password')">{{ 'auth.sign_up.errors.password_length' | translate }}</mat-error>
        </mat-form-field>
        <mat-form-field class="auth-full-width">
            <mat-label>Confirm Password</mat-label>
            <input matInput formControlName="passwordConfirmation" name="password" type="password" placeholder='{{ "auth.password_confirmation" | translate }}'>
            <mat-error *ngIf="!isConfirmationPasswordMatching()"></mat-error>
        </mat-form-field>
        <mat-error *ngIf="error">{{ 'auth.activate.error' }}</mat-error>
        <button [disabled]="!isFormValid()" mat-raised-button type="submit" color="primary" class="button">{{ "auth.sign_up.display" | translate }}</button>
    </form>
</mat-card>
