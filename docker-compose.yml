version: "3.8"

services:
    proxy:
        image: caddy:2.1.1-alpine
        ports:
            - "2020:2020"
        networks:
            - services
            - default
        volumes:
            - $PWD/Caddyfile:/etc/caddy/Caddyfile
    frontend:
        build:
            context: .
            dockerfile: frontend/Dockerfile
        networks:
            - services
        depends_on:
            - backend
    backend:
        build:
            context: .
            dockerfile: backend/Dockerfile
        environment:
            - "SERVER_SERVLET_CONTEXT_PATH=/api"
        networks:
            - services

networks:
    services:
